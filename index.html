<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Learning</title>
</head>
<body>

<div class="container">
    <h1>Welcome to the Learning Session</h1>

    <!-- Scoreboard Table -->
    <table id="scoreboard">
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled dynamically with JavaScript -->
        </tbody>
    </table>

    <!-- Study Mode Selection -->
    <div id="study-mode">
        <label>
            <input type="radio" name="mode" value="solo" checked> Solo
        </label>
        <label>
            <input type="radio" name="mode" value="pairs"> Pairs
        </label>
    </div>

    <!-- Name Input Fields -->
    <div id="name-inputs">
        <input type="text" id="student1" placeholder="Enter your name">
        <input type="text" id="student2" placeholder="Enter your partner's name" style="display: none;">
    </div>

    <!-- Start Button -->
    <button id="start-button">Let's Start</button>
</div>
<footer>
    <p>&copy; 2024 DNA Learning</p>
    <p>Mostafa Mosa & Wissal Khoury</p>
</footer>
<script src="script.js"></script>

</body>
</html>
